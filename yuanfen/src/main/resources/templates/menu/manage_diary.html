<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <title>日记管理</title>
        <!--bootstrap.min.css-->
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <script th:src="@{/bootstrap/js/jquery.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    </head>
    <body>

        <div class="table-responsive" style="width: 98%;margin: 0 auto;">
            <table class="table">
                <caption>响应式表格布局</caption>
                <thead>
                    <tr>
                        <th>产品</th>
                        <th>付款日期</th>
                        <th>状态</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>产品1</td>
                        <td>23/11/2013</td>
                        <td>待发货</td>
                    </tr>
                    <tr>
                        <td>产品2</td>
                        <td>10/11/2013</td>
                        <td>发货中</td>
                    </tr>
                    <tr>
                        <td>产品3</td>
                        <td>20/10/2013</td>
                        <td>待确认</td>
                    </tr>
                    <tr>
                        <td>产品4</td>
                        <td>20/10/2013</td>
                        <td>已退货</td>
                    </tr>
                </tbody>
            </table>
        </div>

    </body>
</html>
