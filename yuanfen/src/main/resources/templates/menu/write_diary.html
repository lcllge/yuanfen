<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>写日记</title>
        <base th:href="${#request.getContextPath()}+'/'">
        <!--bootstrap.min.css-->
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/layer/layui.css}">
        <link rel="stylesheet" th:href="@{/bootstrap/font-awesome/css/font-awesome.min.css}">
        <style>
            body {
                padding: 0;
                margin: 0;
                color: #444;
                background: #f2f2f2;
            }

            * {
                padding: 0;
                margin: 0;
                border: 0;
                list-style: none;
            }

            a:hover {
                text-decoration: none;
            }

            .pdr5 {
                padding-right: 5px;
            }

            .wrap {
                width: 100%;
                margin: 0 auto;
            }

            .label-selected {
                width: 100%;
                min-height: 40px;
                margin: 0 0 10px 0;
                border: 1px solid #ccc;
                background-color: #fff;
                position: relative;
            }

            .cell {
                display: block;
                width: 90px;
                height: 28px;
                line-height: 28px;
                border: 3px;
                background: #009688;
                color: #fff;
                text-align: center;
            }

            .label-selected li {
                display: inline-block;
                height: 27px;
                line-height: 27px;
                font-size: .8rem;
                padding: 0 1rem;
                border: 1px solid #e6e6e6;
                border-radius: 2px;
                cursor: pointer;
                margin: 4px 2px;
                color: #666;
            }

            #labelItem {
                margin-bottom: 10px;
                display: none;
            }

            .label-item {
                border: 1px solid #e6e6e6;
                padding: 10px;
                border-radius: 0 2px 2px 0;
                position: relative;
                overflow: hidden;
                background: #fff;
            }

            .label-item li {
                display: inline-block;
                height: 27px;
                line-height: 27px;
                font-size: .8rem;
                padding: 0 1rem;
                border: 1px solid #e6e6e6;
                border-radius: 2px;
                cursor: pointer;
                margin-bottom: 5px;
                margin-left: 2px;
                color: #666;
            }

            .label-item .selected {
                color: #ccc;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form id="article" class="form-horizontal" style="margin-top: 15px;">
                <input type="hidden" name="article_key"/>
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <input type="text" name="title" class="form-control" placeholder="请输入日记标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日记内容：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" name="content" placeholder="请输入文本"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否公开：</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" value="0" name="publicity" checked="">不公开
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="publicity" value="1">公开
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签：</label>
                        <div class="col-sm-10">
                            <!--<input type="hidden" class="form-control" name="tags" placeholder="请输入/选择分类标签">-->
                            <div class="wrap">
                                <div class="label-selected">
                                    <a href="javascript:void(0);"
                                       class="layui-btn layui-btn-normal layui-btn-sm show-labelitem"
                                       style="float: right; margin: 4px; display: block;line-height: 30px;">展开标签库
                                    </a>
                                    <a href="javascript:void(0);"
                                       class="layui-btn layui-btn-normal layui-btn-sm hide-labelitem"
                                       style="float: right; margin: 4px; display: none;line-height: 30px;">收起标签库
                                    </a>
                                    <a href="javascript:void(0);"
                                       class="layui-btn layui-btn-normal layui-btn-sm add-labelitem"
                                       style="float: right; margin: 4px; display: block;line-height: 30px;">添加标签
                                    </a>
                                    <input type="hidden" name="tags">
                                </div>
                                <div class="layui-col-md12" id="labelItem">
                                    <!--标签库-->
                                    <div class="label-item">
                                        <a href="javascript:void(0);" class="replacelable"
                                           style="position: absolute;right:1rem;bottom:.75rem;color: #1994dc"
                                           onselectstart="return false">换一批
                                        </a>
                                    </div>
                                </div>
                                <!--<a href="javascript:void(0);" class="layui-btn" id="cell">获取</a>-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" onclick="submitFrom()" class="btn btn-primary"><i
                                    class="fa fa-check pdr5" aria-hidden="true"></i>发布
                            </button>
                            <button type="button" onclick="cancel()" class="btn btn-success">
                                <i class="fa fa-times pdr5"
                                   aria-hidden="true"></i>
                                取消
                            </button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <script th:src="@{/bootstrap/js/JSONUtil.js}"></script>
    <script th:src="@{/bootstrap/js/jquery.js}"></script>
    <script th:src="@{/layer/layer.js}"></script>
    <script th:src="@{/bootstrap/js/AjaxUtil.js}"></script>
    <!--bootstrap.min.js-->
    <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>
    <script>
        $(function () {
            $(".show-labelitem").on("click", function () {
                $(this).hide();
                $(".hide-labelitem").show();
                $("#labelItem").show();
            });
            $(".hide-labelitem").on("click", function () {
                $(this).hide();
                $(".show-labelitem").show();
                $("#labelItem").hide();
            });
            $(".add-labelitem").on("click", function () {
                layer.prompt({title: '添加你的自定义标签，并确认', formType: 2}, function (text, index) {
                    let url = 'tag/addTag';
                    AjaxPost(url, {name: text}, function () {
                    }, function (result) {
                        if (result.code === 200) {
                            var labelHTML = "<li data='" + result.data.tagKey + "''>x " + text + "</li>";
                            if ($(this).hasClass("selected")) {
                                return false;
                            } else if ($(".label-selected").children("li").length >= 10) {
                                layer.msg("最多可以选择10个哦");
                                return false;
                            }
                            $(".label-selected").append(labelHTML);
                            val = '';
                            for (var i = 0; i < $(".label-selected").children("li").length; i++) {
                                val += $(".label-selected").children("li").eq(i).attr("data") + ',';
                            }
                            $("input[name='tags']").val(val);
                            layer.close(index);
                        } else {
                            layer.msg(result.message, {icon: 0});
                        }
                    });
                });
            });
            /*添加标签*/
            $(".label-item").on("click", "li", function () {
                var id = $(this).attr("data");
                var text = $(this).children("span").html();
                var labelHTML = "<li data='" + id + "''>x " + text + "</li>";
                if ($(this).hasClass("selected")) {
                    return false;
                } else if ($(".label-selected").children("li").length >= 10) {
                    layer.msg("最多可以选择10个哦");
                    return false;
                }
                $(".label-selected").append(labelHTML);
                val = '';
                for (var i = 0; i < $(".label-selected").children("li").length; i++) {
                    val += $(".label-selected").children("li").eq(i).attr("data") + ',';
                }
                $("input[name='tags']").val(val);
                $(this).addClass("selected");
            });
            var val = "";
            $(".label-selected").on("click", "li", function () {
                var id = $(this).attr("data");
                val = '';
                $(this).remove();
                for (var i = 0; i < $(".label-selected").children("li").length; i++) {
                    val += $(".label-selected").children("li").eq(i).attr("data") + ',';
                }
                $("input[name='tags']").val(val);
                $(".label-item").find("li[data='" + id + "']").removeClass("selected");
            });


            //点击更换标签
            var limit = 0;
            $(".replacelable").on("click", function () {
                limit += 32;
                switchTag(limit);
            });
            //获取标签
            /*$("#cell").on("click", function () {
                if ($("input[name='tags']").val() == "") {
                    return false;
                } else {
                    layer.msg("标签内容为：" + $("input[name='tags']").val());
                }
            });*/

            function switchTag(limit) {
                layer.load(1);
                let url = 'tag/switchTags';
                $.ajax({
                    url: url,
                    type: "post",
                    datatype: "json",
                    data: {
                        labelLimit: limit
                    },
                    success: function (result) {
                        if (result.code === 200) {
                            let data = result.data;
                            layer.closeAll('loading');
                            $(".label-item").find("li").remove();//删除原先所有，本来想让数据表随机搜索的，想着有点mmp，就没搞，用的是limit
                            var html = '';
                            if (data.length > 0) {
                                let selected = $("input[name='tags']").val();
                                if (selected !== "") {
                                    let has = selected.substr(0, selected.length - 1).split(',');
                                    for (var i in data) {
                                        let key = data[i].tagKey + "";
                                        html += "<li " + (has.indexOf(key) !== -1 ? "class=\"selected\"" : "") + " data=\"" + key + "\">x<span>" + data[i].name + "</span></li>";//拼接标签
                                    }
                                } else {
                                    for (var i in data) {
                                        let key = data[i].tagKey;
                                        html += "<li data=\"" + key + "\">x<span>" + data[i].name + "</span></li>";//拼接标签
                                    }
                                }
                            }
                            $(".label-item").append(html);//追加至文档
                        }
                    },
                    error: function () {
                        layer.closeAll('loading');
                        layer.msg("错误~~~");
                    }
                })
            }

            // 开局调用下
            switchTag(32);
        });

        function submitFrom() {
            var data = $('#article').serialize();
            //序列化获得表单数据，结果为：user_id=12&user_name=John&user_age=20
            let article = decodeURIComponent(data, true);
            let formData = JSONUtil.parseForm(article);
            let url = "article/addArticle";
            ajaxPost(url, formData, function () {
                layer.load(1);
            }, function (result) {
                if (result.code === 200) {
                    layer.closeAll('loading');
                    layer.alert('添加成功', function (index) {
                        //do something
                        layer.close(index);
                        cancel();
                    });
                } else {
                    layer.closeAll('loading');
                    layer.msg(result.message, {icon: 0});
                }
            }, function () {
                layer.closeAll('loading');
                layer.msg('服务器好像出了问题, 请稍后重试', {icon: 0});
            });

        }

        function cancel() {
            var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
            parent.layer.close(index); //再执行关闭
        }

    </script>
</html>
