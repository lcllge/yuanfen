<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>
        <!--bootstrap.min.css-->
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}">
        <link rel="stylesheet" th:href="@{/bootstrap/font-awesome/css/font-awesome.min.css}">
        <style>
            .pdr5{
                padding-right: 5px;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <form class="form-horizontal" style="margin-top: 15px;">
                <div class="col-md-12">
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标题：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入日记标题">
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">日记内容：</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" placeholder="请输入文本"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">是否公开：</label>
                        <div class="col-sm-10">
                            <label class="radio-inline">
                                <input type="radio" value="0" name="rad70390" checked="">不公开
                            </label>
                            <label class="radio-inline">
                                <input type="radio" name="rad70390" value="1">公开
                            </label>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-sm-2 control-label">标签：</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" placeholder="请输入/选择分类标签">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="button" class="btn btn-primary"><i class="fa fa-check pdr5" aria-hidden="true"></i>发布</button>
                            <button type="button" class="btn btn-success"><i class="fa fa-times pdr5" aria-hidden="true"></i>取消</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js"
            integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"></script>
</html>
